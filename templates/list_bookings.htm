<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing all Reservations</title>
</head>
<body>       
    {% extends "bootstrap/base.html" %}                
    {%block content%}
    <div class="container">
       <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Reservation List</h1>
                <br>
            </div>
       </div>

       <div class="row">
            <div class="col-lg-12 text-center">

                <table class="table table-striped table-bordered">

                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Check-In Date</th>
                    <th class="text-center">Check-Out Date</th>
                    <th class="text-center">Room Type</th>
                </tr>
                    
                {%  for row in rows  %}
                <tr>
                    <td>{{row["name"]}}</td>
                    <td>{{row["checkin"]}}</td>
                    <td>{{row["checkout"]}}</td>
                    <td>{{row["roomtype"]}} </td>
                </tr>
                    
                {%  endfor  %}
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <br>
                <a href='/'><button type="button" class="btn btn-primary">Return to Home</button></a>
            </div>
        </div>
    </div>
    {% endblock %}    
</body>
</html>
